<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom.ai - Onboarding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice_search.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --accent-blue: #10a37f;
            --accent-blue-hover: #0e8f70;
            --error-red: #ff4a4a;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--primary-white);
            line-height: 1.5;
            background-color: #0f0f0f;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-8 {
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--accent-blue);
            color: var(--primary-white);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-blue-hover);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
        }
        
        .btn-outline:hover {
            background-color: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .hidden {
            display: none;
        }
        
        .text-error-red {
            color: var(--error-red);
        }
        
        .mt-2 {
            margin-top: 8px;
        }

        /* ElevenLabs-inspired styles */
        header {
            background-color: #0f0f0f;
            padding: 1rem 0;
            border-bottom: 1px solid #222;
        }

        .logo {
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .chat-dialog {
            background-color: #1a1a1a;
            border-radius: 16px;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .chat-header {
            padding: 1.5rem;
            background-color: #222;
            color: white;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .chat-body {
            padding: 2rem;
            min-height: 300px;
            color: white;
        }

        .chat-question {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: white;
        }

        .chat-controls {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #222;
            border-top: 1px solid #333;
        }

        .voice-button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 1rem;
        }

        .voice-button:hover {
            background-color: var(--accent-blue-hover);
            transform: scale(1.05);
        }

        .voice-button.recording {
            background-color: #ff4a4a;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 74, 74, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 74, 74, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 74, 74, 0);
            }
        }

        .chat-input {
            flex: 1;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .chat-send {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin-left: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-send:hover {
            background-color: var(--accent-blue-hover);
        }

        .chat-message {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            text-align: right;
        }

        .user-bubble {
            display: inline-block;
            background-color: var(--accent-blue);
            color: white;
            padding: 12px 16px;
            border-radius: 16px 16px 0 16px;
            max-width: 80%;
            text-align: left;
        }

        .assistant-message {
            text-align: left;
        }

        .assistant-bubble {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 12px 16px;
            border-radius: 16px 16px 16px 0;
            max-width: 80%;
        }

        .voice-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }

        .voice-bar {
            width: 4px;
            height: 20px;
            background-color: white;
            border-radius: 2px;
            animation: soundWave 1s infinite ease-in-out;
        }

        .voice-bar:nth-child(1) { animation-delay: 0.0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.2s; }
        .voice-bar:nth-child(3) { animation-delay: 0.4s; }
        .voice-bar:nth-child(4) { animation-delay: 0.6s; }
        .voice-bar:nth-child(5) { animation-delay: 0.8s; }

        @keyframes soundWave {
            0%, 100% { height: 8px; }
            50% { height: 32px; }
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background-color: var(--accent-blue);
            transform: scale(1.2);
        }

        .tts-toggle-btn {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .tts-toggle-btn svg {
            width: 24px;
            height: 24px;
            stroke: white;
        }
        
        /* Add styles for the audio initialization banner */
        .audio-init-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--accent-blue);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            z-index: 1000;
        }

        /* Mobile-friendly styles */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .chat-dialog {
                margin: 1rem auto !important;
            }
            
            .chat-header {
                padding: 1rem !important;
            }
            
            .chat-body {
                padding: 1rem !important;
            }
            
            .chat-controls {
                padding: 0.75rem 1rem !important;
            }
            
            .chat-question {
                font-size: 1.1rem !important;
            }
            
            .voice-button {
                width: 48px !important;
                height: 48px !important;
            }
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .recommendations-link {
            color: white;
            text-decoration: none;
            background-color: #FF5722; /* Bright orange color */
            padding: 16px 24px;
            border-radius: 8px;
            display: block;
            text-align: center;
            max-width: 400px;
            margin: 30px auto;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .recommendations-link:hover {
            background-color: #FF7043;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            animation: none;
        }
        
        .recommendations-link i {
            margin-right: 0.5rem;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <span class="logo-icon">🔍</span>
                <span>Atom.ai</span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="chat-dialog">
                <div class="chat-header">
                    <h2 class="chat-title">Tell me about your product and yourself!</h2>
                    <div class="header-actions">
                        <button id="tts-toggle" class="tts-toggle-btn" title="Toggle voice on/off">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="chat-body" id="chat-body">
                    <div class="chat-message assistant-message">
                        <div class="assistant-bubble" id="current-question">
                            Atom AI really would like to know more about the product you are selling. First tell me what problem does your product solve?
                        </div>
                    </div>
                    <!-- Chat messages will be added here dynamically -->
                    
                    <!-- Recommendations Button (hidden by default) -->
                    <div id="recommendations-button" style="display: none; text-align: center; margin-top: 20px;">
                        <a href="/recommendations" class="btn btn-primary">
                            <i class="fas fa-list-ul"></i> View Your Recommendations
                        </a>
                    </div>
                </div>
                
                <!-- Add the audio element for TTS playback -->
                <audio id="audio-response" style="display: none;"></audio>
                
                <!-- Audio initialization notification -->
                <div id="audio-init-banner" class="audio-init-banner">
                    <p>Click here to enable voice responses</p>
                </div>
                
                <div class="chat-controls">
                    <button class="voice-button" id="record-btn" title="Click to start voice input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <input type="text" class="chat-input" id="answer" placeholder="Type your answer here...">
                    <button class="chat-send" id="submit-btn">Send</button>
                </div>
            </div>
            
            <div class="progress-indicator">
                <div class="progress-dot active" data-step="product"></div>
                <div class="progress-dot" data-step="website"></div>
                <div class="progress-dot" data-step="differentiation"></div>
                <div class="progress-dot" data-step="market"></div>
                <div class="progress-dot" data-step="company_size"></div>
                <div class="progress-dot" data-step="linkedin"></div>
            </div>
            
            <a href="/recommendations" class="recommendations-link">
                <i class="fas fa-star"></i> Get Personalized Company Matches Based on Your Keywords
            </a>
        </div>
    </main>
    
    <script>
        let currentStep = 'product';
        let isRecording = false;
        let recognition = null;
        let ttsEnabled = true; // TTS enabled by default
        let audioInitialized = false;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM content loaded");
            
            // Set up event listeners
            document.getElementById('submit-btn').addEventListener('click', submitAnswer);
            document.getElementById('answer').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    submitAnswer();
                }
            });
            
            // Set up speech recognition
            setupSpeechRecognition();
            
            // Add event listener for record button
            document.getElementById('record-btn').addEventListener('click', toggleRecording);
            
            // Add event listener for audio initialization banner
            const audioBanner = document.getElementById('audio-init-banner');
            audioBanner.style.display = 'block'; // Make sure it's visible
            audioBanner.addEventListener('click', function() {
                initAudio(true); // Initialize audio and play greeting when clicked
            });
            
            // Do NOT auto-initialize audio - wait for user interaction
        });
        
        // Initialize audio and optionally play greeting
        function initAudio(playGreeting = false) {
            console.log("Initializing audio system...");
            audioInitialized = true;
            
            // Hide the banner
            const audioBanner = document.getElementById('audio-init-banner');
            audioBanner.style.display = 'none';
            
            // Create a silent audio context to initialize audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const silentBuffer = audioContext.createBuffer(1, 1, 22050);
            const source = audioContext.createBufferSource();
            source.buffer = silentBuffer;
            source.connect(audioContext.destination);
            source.start(0);
            
            if (playGreeting) {
                // Get the exact welcome message from the screen
                const welcomeMessage = document.getElementById('current-question').textContent;
                console.log("Welcome message content:", welcomeMessage);
                
                // Use direct TTS for the greeting to ensure it matches what's on screen
                fallbackGreeting(welcomeMessage);
            }
        }
        
        // Fallback to direct TTS for greeting
        function fallbackGreeting(message) {
            console.log("Using fallback greeting");
            fetch('/api/text_to_speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: message
                })
            })
            .then(response => {
                console.log("TTS response received:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("TTS data received:", data);
                if (data.success && data.audio) {
                    console.log("Playing audio response");
                    playAudioResponse(data.audio);
                } else {
                    console.error("TTS failed:", data.error || "No audio data returned");
                }
            })
            .catch(error => {
                console.error('Error generating speech:', error);
            });
        }
        
        // Toggle TTS functionality
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            const ttsButton = document.getElementById('tts-toggle');
            
            if (ttsEnabled) {
                ttsButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                `;
                ttsButton.title = "Voice on (click to turn off)";
            } else {
                ttsButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                `;
                ttsButton.title = "Voice off (click to turn on)";
            }
            
            console.log("TTS " + (ttsEnabled ? "enabled" : "disabled"));
        }
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    console.log('Speech recognition started');
                    isRecording = true;
                    document.getElementById('record-btn').classList.add('recording');
                };
                
                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        document.getElementById('answer').value = finalTranscript;
                        processVoiceInteraction(finalTranscript);
                    } else if (interimTranscript) {
                        document.getElementById('answer').value = interimTranscript;
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    stopRecording();
                };
                
                recognition.onend = function() {
                    console.log('Speech recognition ended');
                    isRecording = false;
                    document.getElementById('record-btn').classList.remove('recording');
                };
            } else {
                console.error('Speech recognition not supported in this browser');
                document.getElementById('record-btn').disabled = true;
            }
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // Start recording
        function startRecording() {
            if (recognition) {
                try {
                    // Start recording immediately
                    recognition.start();
                    document.getElementById('record-btn').classList.add('recording');
                    isRecording = true;
                } catch (e) {
                    console.error('Error starting speech recognition:', e);
                }
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.error('Error stopping speech recognition:', e);
                }
            }
        }
        
        // Process voice interaction
        function processVoiceInteraction(transcript) {
            addMessageToChat('user', transcript);
            
            fetch('/api/voice_interaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: transcript,
                    step: currentStep
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Add the assistant's response to the chat
                    addMessageToChat('assistant', data.text);
                    
                    // Update current question
                    document.getElementById('current-question').textContent = data.text;
                    
                    // Play audio response if available
                    if (data.audio) {
                        playAudioResponse(data.audio);
                    } else {
                        // If no audio is provided, generate it
                        playQuestion(data.text);
                    }
                    
                    // Update step if provided
                    if (data.next_step) {
                        updateStep(data.next_step);
                    }
                    
                    // Clear the input
                    document.getElementById('answer').value = '';
                }
            })
            .catch(error => {
                console.error('Error processing voice interaction:', error);
            });
        }
        
        // Play audio response
        function playAudioResponse(audioBase64) {
            const audio = document.getElementById('audio-response');
            audio.src = `data:audio/mpeg;base64,${audioBase64}`;
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        }
        
        // Function to play question using TTS
        function playQuestion(text) {
            console.log("Attempting to play TTS for:", text);
            
            if (!ttsEnabled) {
                console.log("TTS is disabled, skipping playback");
                return;
            }
            
            fetch('/api/text_to_speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text
                })
            })
            .then(response => {
                console.log("TTS response received:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("TTS data received:", data);
                if (data.success && data.audio) {
                    console.log("Playing audio response");
                    playAudioResponse(data.audio);
                } else {
                    console.error("TTS failed:", data.error || "No audio data returned");
                }
            })
            .catch(error => {
                console.error('Error generating speech:', error);
            });
        }
        
        // Add message to chat
        function addMessageToChat(role, message) {
            const chatBody = document.getElementById('chat-body');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = `${role}-bubble`;
            bubble.textContent = message;
            
            messageDiv.appendChild(bubble);
            chatBody.appendChild(messageDiv);
            
            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        // Submit answer
        function submitAnswer() {
            const answer = document.getElementById('answer').value.trim();
            if (!answer) return;
            
            addMessageToChat('user', answer);
            
            // Store the answer
            storeOnboardingAnswer(currentStep, answer);
            
            // Get the next question based on the step
            getNextQuestion();
            
            // Clear the input
            document.getElementById('answer').value = '';
        }
        
        // Store onboarding answer
        function storeOnboardingAnswer(step, answer) {
            console.log(`Storing answer for step ${step}: ${answer}`);
            
            fetch('/api/store_onboarding', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    step: step,
                    answer: answer
                })
            })
            .then(response => {
                console.log(`Store onboarding response status: ${response.status}`);
                // Check if response is ok before trying to parse JSON
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Store onboarding response data:', data);
                if (!data.success) {
                    console.error('Error storing onboarding answer:', data.error);
                }
            })
            .catch(error => {
                console.error('Error storing onboarding answer:', error);
                // Continue with the flow even if storing fails
                // This prevents the user experience from being interrupted
            });
        }
        
        // Get next question
        function getNextQuestion() {
            fetch('/api/get_next_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    current_step: currentStep
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Add the assistant's response to the chat
                    addMessageToChat('assistant', data.question);
                    
                    // Update current question
                    document.getElementById('current-question').textContent = data.question;
                    
                    // Play the question using TTS
                    console.log("Playing AI response:", data.question);
                    playQuestion(data.question);
                    
                    // Update step
                    if (data.next_step) {
                        updateStep(data.next_step);
                    }
                }
            })
            .catch(error => {
                console.error('Error getting next question:', error);
            });
        }
        
        // Update step
        function updateStep(step) {
            // Update current step
            currentStep = step;
            
            // Update progress dots
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach(dot => {
                dot.classList.remove('active');
                if (dot.dataset.step === step) {
                    dot.classList.add('active');
                }
            });
            
            // If we've reached the end, redirect to recommendations
            if (step === 'complete') {
                setTimeout(() => {
                    window.location.href = '/recommendations';
                }, 3000);
            }
        }
        
        // Define the question flow with the location question at the end
        const questionFlow = {
            'product': {
                question: 'What problem does your product solve?',
                next: 'website'
            },
            'website': {
                question: 'Is there a website where I can learn more about it?',
                next: 'differentiation'
            },
            'differentiation': {
                question: 'How do you plan to differentiate your product offering compared to the market?',
                next: 'market'
            },
            'market': {
                question: 'Which market sector or industry are you targeting?',
                next: 'company_size'
            },
            'company_size': {
                question: 'What size companies are your ideal customers?',
                next: 'location'
            },
            'location': {
                question: 'What is your location (zip code or area like New York City or San Francisco Bay Area) so we can recommend local events to meet your buyers?',
                next: 'linkedin'
            },
            'linkedin': {
                question: "If you'd like, please make sure you are logged into your LinkedIn via Atom so that we can find more precise recommendations based on your connections!",
                next: 'complete'
            }
        };
    </script>
</body>
</html>
